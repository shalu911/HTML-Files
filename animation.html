<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        .gola{
            width: 100px;
            height: 100px;
            background-color: indigo;
            transition: width 2s,border 4s, border-radius 4s;
        }
        .gola:hover{
          background-color: lawngreen;
            width: 300px;
            height: 300px;
            border-radius:50% ;
        }
    </style>
</head>
<body>
    <div class="gola"></div>
</body>
</html>
