<html lang="en">
<head>

    <title>inheritance</title>
    <style>
        body{
            color: chartreuse;
        }
        .class-1 a
        {
            color: inherit;
        }
        .class-2 a
        {
            color: initial;
        }
        .class-3 a{
            color: unset;
        }

    </style>
</head>
<body>
    <ul>
        <li>default <a href="link">clor</a></li>
        <li class="class-1">inheritance <a href="link">clor</a>ye dekho</li>
        <li class="class-2">intial <a href="link">clor</a>kyuki sub thik h</li>
        <li class="class-3">unset <a href="link">clor</a>hum toh expert h</li>
    </ul>
</body>
</html>
