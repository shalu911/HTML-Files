<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bhole.css">
</head>
<body>
    

<img src="https://img.icons8.com/bubbles/200/000000/user-female.png" style="position:absolute; top:2%; left: .5%; "/> 


    <style>
    input{
        background-color:rgba(0, 0, 0, 0);
        padding:10px;
        width: 380px;
        margin: 5px 10px 5px;
        border: solid 1px black;
        border-radius: 10px;
        outline: none; 
    }
    </style>
    <br>
    <div id="reg-form">
    <form style="position:absolute; top: 40%; left: 1%; ">
        <br>
        <input type="text" name="name" placeholder="Enter name" required></input><br>
        <input type="email" name="email" placeholder="Enter email" required></input><br>
        <input type="password" name="password" placeholder="Enter password" required></input><br>
        <input type="text" placeholder="Address" name="address">           </input>
        
            
    </form>
    <form style="position:absolute; top: 40%; left: 48%; ">
        <br>
        <input type="text" name="message" placeholder="Message" required style="padding: 80px; width: 300px;"></input>
    </form>
</div>

<div style="margin: 5px 12px 5px; position:absolute; bottom: 10%; left: 43%;">
    <button class="button"><span>Submit</span></button>
</div>


    
</body>
